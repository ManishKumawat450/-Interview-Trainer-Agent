<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h3>AI Interview Agent</h3>
        </div>
        <div id="chat-window">
            <div class="message agent-message">
                Hello! I'm your Interview Agent. How can I help you prepare?
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <script src="script.js"></script>
</body>
</html>
